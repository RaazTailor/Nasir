<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alnasiru-aims</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="min-h-screen bg-background">
    <div class="p-4 md:p-8">
        <div class="max-w-4xl mx-auto grid gap-8 md:grid-cols-[350px,1fr]">
            <!-- Task Creation Form -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">F5s</h2>
                </div>
                <div class="card-content">
                    <form id="taskForm" class="space-y-4">
                        <div class="form-group">
                            <label for="title">Task Title</label>
                            <input type="text" id="title" name="title" class="form-input" placeholder="Enter task title..." required>
                            <div class="form-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="category">Allnasiru-aims</label>
                            <select id="category" name="category" class="form-select" required>
                                <option value="N1">N1</option>
                                <option value="N2">N2</option>
                                <option value="N3">N3</option>
                                <option value="N4">N4</option>
                                <option value="N5">N5</option>
                            </select>
                            <div class="form-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="date">Due Date</label>
                            <input type="date" id="date" name="date" class="form-input" required>
                            <div class="form-message"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-full">
                            Create Task
                        </button>
                    </form>
                </div>
            </div>

            <!-- Task List -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Alnasiru-aims</h2>
                </div>
                <div class="card-content">
                    <div class="flex justify-end mb-4">
                        <select id="taskFilter" class="form-select w-[180px]">
                            <option value="all">All Tasks</option>
                            <option value="completed">Completed</option>
                            <option value="incomplete">Incomplete</option>
                            <option value="N1">N1 Schedule</option>
                            <option value="N2">N2 Schedule</option>
                            <option value="N3">N3 Schedule</option>
                            <option value="N4">N4 Schedule</option>
                            <option value="N5">N5 Schedule</option>
                        </select>
                    </div>
                    <div id="taskList" class="space-y-2 task-scroll-area"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast" hidden>
        <div class="toast-content">
            <h4 class="toast-title"></h4>
            <p class="toast-message"></p>
        </div>
    </div>

    <script src="./api.js"></script>
    <script src="./app.js"></script>
</body>
</html>
